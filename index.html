<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>facebook login page</title>
		<link rel="stylesheet" href="./CSS/styles.css">
	</head>
	<body>
		<div class="main-div">
			<h1>facebook</h1>
			<form id="form" accept="input.html" method="post">		
				<div class="name-div">
					<h2>Create a new account</h2>
					<p>It's quick and easy.</p>
				</div>
			    <div class="form-div">
					<div class="input-fields">
						<div class="row-one">
							<input type="text" placeholder="First name">
						</div>
						<div class="row-one">
							<input type="text" placeholder="Surname">
						</div>
						<div class="row-two">
							<input type="text" placeholder="Mobile number or email address">
						</div>
						<div class="row-three">
							<input type="password" placeholder="New password">
						</div>
						<div class="dob">
							<small>Date of birth</small>
							<div class="selection">
								<div class="date thirty">
									<select>
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
								<div class="month thirty">
									<select>
										<option>jan</option>
										<option>feb</option>
										<option>mar</option>
										<option>apr</option>
										<option>may</option>
									</select>
								</div>
								<div class="year thirty">
									<select>
										<option>2001</option>
										<option>2002</option>
										<option>2003</option>
										<option>2004</option>
										<option>2005</option>
									</select>
								</div>
							</div>
						</div>
						<div class="gender">
							<div class="male gen-cat">
								<label for="male">Male</label>
								<input type="radio" id="male" name="gender">
							</div>
							<div class="female gen-cat">
								<label for="female">Female</label>
							<input type="radio" id="female" name="gender">
							</div>
						</div>
					</div>
				</div>
				<div class="submit">
					<input type="submit" value="Create Account">
				</div>
			</form> 
		</div>
		<footer>
			<p>&copy; copy rights 2024-25 </p>
		</footer>
	</body>
</html>
